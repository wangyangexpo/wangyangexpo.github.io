an><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">var gulp = require(&apos;gulp&apos;),</span><br><span class="line">gulpif = require(&apos;gulp-if&apos;),</span><br><span class="line">useref = require(&apos;gulp-useref&apos;),</span><br><span class="line">minifyCss = require(&apos;gulp-minify-css&apos;),</span><br><span class="line">uglify = require(&apos;gulp-uglify&apos;),</span><br><span class="line">rev = require(&apos;gulp-rev&apos;),</span><br><span class="line">revCollector = require(&apos;gulp-rev-collector&apos;),</span><br><span class="line">minifyHTML = require(&apos;gulp-minify-html&apos;),</span><br><span class="line">clean = require(&apos;gulp-clean&apos;);</span><br><span class="line">//引入gulp-babel模块，用于转换ES6为ES5</span><br><span class="line">var babel = require(&apos;gulp-babel&apos;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;useref&apos;, function() &#123;</span><br><span class="line">    return gulp.src(&apos;src/*.html&apos;)</span><br><span class="line">        .pipe(useref())</span><br><span class="line">        .pipe(gulpif(&apos;*.js&apos;, uglify()))</span><br><span class="line">        .pipe(gulpif(&apos;*.css&apos;, minifyCss()))</span><br><span class="line">        .pipe(gulp.dest(&apos;dist&apos;));</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;images&apos;, function() &#123;</span><br><span class="line">    return gulp.src(&apos;src/img/**/*&apos;)</span><br><span class="line">        .pipe(gulp.dest(&apos;dist/img&apos;));</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">gulp.task(&apos;css&apos;,[&apos;useref&apos;], function () &#123;</span><br><span class="line">    return gulp.src(&apos;dist/css/*.css&apos;)</span><br><span class="line">        .pipe(rev())</span><br><span class="line">        .pipe(gulp.dest(&apos;dist/css&apos;))</span><br><span class="line">        .pipe( rev.manifest() )</span><br><span class="line">        .pipe( gulp.dest( &apos;rev/css&apos; ) );</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;es6&apos;, function() &#123;</span><br><span class="line">    return gulp.src(&apos;src/es6/*.js&apos;)</span><br><span class="line">         .pipe(babel(&#123;</span><br><span class="line">              presets: [&apos;es2015&apos;,&apos;stage-0&apos;]</span><br><span class="line">         &#125;))</span><br><span class="line">     .pipe(gulp.dest(&apos;src/js/&apos;));</span><br><span class="line">&#125;);</span><br><span class="line">gulp.task(&apos;watch&apos;, [&apos;es6&apos;], function() &#123;</span><br><span class="line">    gulp.watch([&apos;src/es6/*.js&apos;], [&apos;es6&apos;]);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;scripts&apos;,[&apos;useref&apos;], function () &#123;</span><br><span class="line">    return gulp.src(&apos;dist/js/*.js&apos;)</span><br><span class="line">        .pipe(rev())</span><br><span class="line">        .pipe(gulp.dest(&apos;dist/js&apos;))</span><br><span class="line">        .pipe( rev.manifest() )</span><br><span class="line">        .pipe( gulp.dest( &apos;rev/js&apos; ) );</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;rev1&apos;,[&apos;css&apos;, &apos;scripts&apos;], function () &#123;</span><br><span class="line">    return gulp.src([&apos;rev/**/*.json&apos;, &apos;dist/*.html&apos;])</span><br><span class="line">        .pipe(useref())</span><br><span class="line">        .pipe( revCollector(&#123;</span><br><span class="line">            replaceReved: true,</span><br><span class="line">            dirReplacements: &#123;</span><br><span class="line">                &apos;css&apos;: &apos;css&apos;,</span><br><span class="line">                &apos;js&apos;: &apos;js&apos;,</span><br><span class="line">                &apos;cdn/&apos;: function(manifest_value) &#123;</span><br><span class="line">                    return &apos;//cdn&apos; + (Math.floor(Math.random() * 9) + 1) + &apos;.&apos; + &apos;exsample.dot&apos; + &apos;/img/&apos; + manifest_value;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;) )</span><br><span class="line">        .pipe( minifyHTML(&#123;</span><br><span class="line">            empty:true,</span><br><span class="line">            spare:true</span><br><span class="line">        &#125;) )</span><br><span class="line">        .pipe( gulp.dest(&apos;dist&apos;) );</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;clean&apos;,function()&#123;</span><br><span class="line">    return gulp.src(&apos;./dist&apos;).pipe(clean());</span><br><span class="line">&#125;)</span><br><span class="line">//gulp.task(&apos;default&apos;,[&apos;useref&apos;,&apos;images&apos;,&apos;css&apos;,&apos;scripts&apos;, &apos;rev1&apos;]);</span><br><span class="line">//gulp.task(&apos;rev&apos;,[&apos;css&apos;,&apos;scripts&apos;]);</span><br><span class="line"></span><br><span class="line">gulp.task(&apos;default&apos;,[&apos;clean&apos;],function()&#123;</span><br><span class="line">    gulp.start(&apos;useref&apos;,&apos;images&apos;,&apos;css&apos;,&apos;scripts&apos;, &apos;rev1&apos;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
